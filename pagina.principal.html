      .profile-bio {

        font-size: 24px;
        font-weight: bold;
        color: #f5a623;
      }

      .stat-label {

      .portfolio h3 {
        margin-bottom: 20px;
        color: #f5a623;

      .portfolio-item {

      // Función para depuración
      function debug(message, data = null) {
        if (!DEBUG_MODE) return;
        
        const debugPanel = document.getElementById('debugPanel');
        debugPanel.style.display = 'block';
        
        const timestamp = new Date().toLocaleTimeString();
        let logMessage = `[${timestamp}] ${message}`;
        
        if (data) {
          try {
            if (typeof data === 'object') {
              logMessage += `: ${JSON.stringify(data, null, 2)}`;
            } else {
              logMessage += `: ${data}`;
            }
          } catch (e) {
            logMessage += `: [Error al serializar datos]`;
          }
        }
        
        const logEntry = document.createElement('div');
        logEntry.textContent = logMessage;
        debugPanel.appendChild(logEntry);
        
        // Auto-scroll al final
        debugPanel.scrollTop = debugPanel.scrollHeight;
        
        // También log en consola
        console.log(logMessage);
      }

      // Función para cargar profesionales desde la API

        const feed = document.getElementById("feed");
        const welcomeMessage = document.getElementById("welcomeMessage").outerHTML;

        // Mostrar loader mientras se cargan los datos
        feed.innerHTML = `
          ${welcomeMessage}
          <div class="loader"></div>
          <div class="loading-text">Cargando profesionales...</div>
        `;

        try {
          debug("Solicitando datos de profesionales a la API");
          const response = await fetch(PORTFOLIO_API_URL);
          if (!response.ok) {
            throw new Error(`Error HTTP: ${response.status}`);
          }
          const data = await response.json();

          if (!data.success) {
            throw new Error(data.message || 'Error al cargar profesionales');
          }

          debug("Datos de profesionales recibidos", { count: data.data.length });

          // Procesar los datos de la API
          professionalsData = data.data.map((prof) => {
            return {
              id: prof.usuario_id,
              nombre: prof.nombre,
              apellido: prof.apellido,
              nombre_completo: prof.usuario.nombre_completo || `${prof.nombre} ${prof.apellido}`,
              username: prof.usuario.username,
              email: prof.usuario.email,
              ciudad: prof.usuario.ciudad,
              telefono: prof.usuario.telefono,
              foto_perfil: prof.usuario.foto_perfil,
              especialidad: prof.especialidad,
              descripcion: prof.descripcion,
              experiencia: prof.experiencia,
              calificacion_promedio: prof.calificacion_promedio || 0,
              genero: prof.genero,
              portafolio: prof.portafolio || [],
              trabajosRealizados: prof.estadisticas?.trabajos_realizados || 0,
              clientes: prof.estadisticas?.clientes_atendidos || 0,
              bio: generateBio(
                prof.especialidad,
                prof.usuario.nombre_completo || `${prof.nombre} ${prof.apellido}`,
                prof.usuario.ciudad
              ),
            };
          });

          renderPosts();
        } catch (error) {
          debug("Error al cargar profesionales", error.message);
          console.error("Error al cargar profesionales:", error);
          feed.innerHTML = `
            ${welcomeMessage}
            <div style="color: #ff4d4d; text-align: center; margin-top: 20px;">
              Error al cargar los profesionales: ${error.message}
            </div>
          `;
        }
      }

      // Función para renderizar las publicaciones
      function renderPosts(filtro) {
        const feed = document.getElementById("feed");
        const welcomeMessage = document.getElementById("welcomeMessage");

        // Limpiar el feed excepto el mensaje de bienvenida
        feed.innerHTML = "";
        feed.appendChild(welcomeMessage);

        // Filtrar profesionales si hay un filtro aplicado
        const filtrados = filtro
          ? professionalsData.filter((p) => p.especialidad === filtro)
          : professionalsData;

        debug("Renderizando profesionales", { 
          total: professionalsData.length, 
          filtrados: filtrados.length,
          filtro: filtro || 'ninguno' 
        });

        if (filtrados.length === 0) {
          const noResults = document.createElement("div");
          noResults.className = "no-results";
          noResults.textContent =
            "No se encontraron profesionales con este filtro";
          feed.appendChild(noResults);
          return;
        }

        // Crear y agregar las tarjetas de profesionales
        filtrados.forEach((prof) => {
          // No mostrar al usuario actual si es profesional
          if (currentUser && currentUser.tipo === 'profesional' && currentUser.id === prof.id) {
            return;
          }
          
          const postDiv = document.createElement("div");
          postDiv.className = "post";
          postDiv.setAttribute("data-id", prof.id);

          postDiv.innerHTML = `
            <div class="post-header">
              <img src="/placeholder.svg" alt="${
                prof.nombre_completo
              }" class="profile-img" id="profile-img-${prof.id}">
              <div class="post-user-info">
                <h3>${prof.nombre_completo}</h3>
                <p>${capitalizeFirstLetter(
                  prof.especialidad
                )} • ${capitalizeFirstLetter(prof.ciudad)}</p>
              </div>
            </div>
            <div class="post-body">
              <p class="post-bio">${prof.bio}</p>
              <div class="post-stats">
                <span class="rating">${generateStars(
                  prof.calificacion_promedio
                )} ${prof.calificacion_promedio}</span>
                <span>• ${prof.trabajosRealizados} trabajos</span>
                <span>• ${prof.clientes} clientes</span>
              </div>
            </div>
            <div class="post-actions">
              <button class="btn-view" onclick="showProfile(${
                prof.id
              })">Ver perfil</button>
              <button class="btn-contact" onclick="contactProfessional(${
                prof.id
              })">${currentUser && currentUser.tipo === 'profesional' ? 'Ver detalles' : 'Solicitar trabajo'}</button>
            </div>
          `;

          // Cargar la foto de perfil del profesional usando el ID correcto
          const imgElement = postDiv.querySelector(`#profile-img-${prof.id}`);
          loadProfileImage(prof, imgElement);

          feed.appendChild(postDiv);
        });
      }

      // Función para cargar la imagen de perfil
      function loadProfileImage(professional, imgElement) {
          // Ruta relativa a la imagen por defecto (desde cualquier HTML)
          const DEFAULT_IMAGE = '../img/defaul.jpg'; 
          
          if (professional.foto_perfil) {
              // Intenta cargar la imagen del perfil
              imgElement.src = `http://192.168.1.103:5000/api/imagen/${professional.foto_perfil}`;
              
              // Si falla, intenta con la imagen local
              imgElement.onerror = function() {
                  imgElement.src = DEFAULT_IMAGE;
                  
                  // Si falla la imagen local, usa una genérica
                  imgElement.onerror = function() {
                      const genderImage = professional.genero === 'femenino' 
                          ? `https://randomuser.me/api/portraits/women/${professional.id % 50}.jpg`
                          : `https://randomuser.me/api/portraits/men/${professional.id % 50}.jpg`;
                      imgElement.src = genderImage;
                  };
              };
          } else {
              // Si no hay foto de perfil, usa directamente la imagen local
              imgElement.src = DEFAULT_IMAGE;
              
              // Fallback por si falla
              imgElement.onerror = function() {
                  const genderImage = professional.genero === 'femenino' 
                      ? `https://randomuser.me/api/portraits/women/${professional.id % 50}.jpg`
                      : `https://randomuser.me/api/portraits/men/${professional.id % 50}.jpg`;
                  imgElement.src = genderImage;
              };
          }
      }

      // Función para mostrar el perfil completo
      function showProfile(id) {
        const profesional = professionalsData.find((p) => p.id === id);
        if (!profesional) return;

        debug("Mostrando perfil", { id, nombre: profesional.nombre_completo });

        const profileContent = document.getElementById("profileContent");
        profileContent.innerHTML = `
          <div class="profile-header">
            <img src="${getRandomCoverImage()}" class="cover-image">
            <img src="/placeholder.svg" alt="${
              profesional.nombre_completo
            }" class="profile-avatar" id="modal-profile-img-${profesional.id}">
          </div>
          <div class="profile-info">
            <h2 class="profile-name">${profesional.nombre_completo}</h2>
            <p><strong>Especialidad:</strong> ${capitalizeFirstLetter(
              profesional.especialidad
            )}</p>
            <p><strong>Ubicación:</strong> ${capitalizeFirstLetter(
              profesional.ciudad
            )}</p>
            <p class="profile-bio">${profesional.bio}</p>
            ${
              profesional.experiencia
                ? `<p><strong>Experiencia:</strong> ${profesional.experiencia}</p>`
                : ""
            }
            
            <div class="profile-stats">
              <div class="stat">
                <div class="stat-number">${
                  profesional.calificacion_promedio
                }</div>
                <div class="stat-label">Calificación</div>
              </div>
              <div class="stat">
                <div class="stat-number">${profesional.trabajosRealizados}</div>
                <div class="stat-label">Trabajos</div>
              </div>
              <div class="stat">
                <div class="stat-number">${profesional.clientes}</div>
                <div class="stat-label">Clientes</div>
              </div>
            </div>
            
            ${currentUser && currentUser.tipo !== 'profesional' ? 
              `<button class="contact-btn" onclick="contactProfessional(${profesional.id})">Solicitar trabajo</button>` : 
              ''
            }
          </div>
          
          <div class="portfolio">
            <h3>Portafolio</h3>
            ${
              profesional.portafolio.length > 0
                ? `
                <div class="portfolio-grid">
                  ${profesional.portafolio
                    .map(
                      (item) => `
                    <div class="portfolio-item">
                      <img src="${
                        item.imagen_url || getRandomPortfolioImage()
                      }" alt="${item.titulo}">
                      <div class="portfolio-item-info">
                        <h4 class="portfolio-item-title">${item.titulo}</h4>
                        <p class="portfolio-item-desc">${item.descripcion}</p>
                      </div>
                    </div>
                  `
                    )
                    .join("")}
                </div>
              `
                : '<p style="color: #aaa; text-align: center;">Este profesional aún no ha subido trabajos a su portafolio</p>'
            }
          </div>
        `;

        // Cargar la foto de perfil del profesional en el modal
        const modalImg = document.getElementById(
          `modal-profile-img-${profesional.id}`
        );
        loadProfileImage(profesional, modalImg);

        // Mostrar el modal
        document.getElementById("profileModal").style.display = "block";
      }

      // Función para contactar al profesional (abrir modal de trabajo)
      function contactProfessional(id) {
        const profesional = professionalsData.find((p) => p.id === id);
        if (!profesional) return;
        
        debug("Contactando profesional", { id, nombre: profesional.nombre_completo });
        
        // Verificar si el usuario está autenticado y es cliente
        if (!currentUser) {
          showToast('Para solicitar un trabajo, primero debes iniciar sesión', 'error');
          return;
        }
        
        if (currentUser.tipo === 'profesional') {
          showToast('Como profesional, no puedes solicitar trabajos a otros profesionales', 'error');
          return;
        }
        
        // Cerrar el modal de perfil si está abierto
        closeModal();
        
        // Configurar el formulario con los datos del profesional
        document.getElementById('professionalId').value = profesional.id;
        
        // Preseleccionar la categoría basada en la especialidad
        const categorySelect = document.getElementById('jobCategory');
        switch(profesional.especialidad) {
          case 'tatuador':
            categorySelect.value = 'tatuaje';
            break;
          case 'barbero':
            categorySelect.value = 'barberia';
            break;
          case 'perforador':
            categorySelect.value = 'piercing';
            break;
          case 'estilista':
            categorySelect.value = 'corte';
            break;
          default:
            categorySelect.value = 'otro';
        }
        
        // Mostrar el modal de trabajo
        document.getElementById('jobModal').style.display = 'block';
      }

      // Configurar el formulario de trabajo
      function setupJobForm() {
        const jobForm = document.getElementById('jobForm');
        
        jobForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          debug("Enviando formulario de trabajo");
          
          // Verificar si el usuario está autenticado
          if (!currentUser || !authToken) {
            showToast('Tu sesión ha expirado. Por favor, inicia sesión nuevamente.', 'error');
            setTimeout(() => window.location.href = 'index.html', 2000);
            return;
          }
          
          // Obtener datos del formulario
          const titulo = document.getElementById('jobTitle').value;
          const descripcion = document.getElementById('jobDescription').value;
          const categoria = document.getElementById('jobCategory').value;
          const profesionalId = parseInt(document.getElementById('professionalId').value);
          
          // Crear objeto de trabajo
          const nuevoTrabajo = {
            titulo,
            descripcion,
            cliente_id: currentUser.id,
            profesional_id: profesionalId,
            categoria
          };
          
          debug("Datos del nuevo trabajo", nuevoTrabajo);
          
          try {
            // Enviar solicitud a la API
            const response = await fetch(JOBS_API_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`
              },
              body: JSON.stringify(nuevoTrabajo)
            });
            
            const data = await response.json();
            debug("Respuesta de la API", data);
            
            if (response.ok && data.success) {
              showToast('Trabajo solicitado exitosamente', 'success');
              closeJobModal();
              
              // Limpiar formulario
              jobForm.reset();
            } else {
              throw new Error(data.message || 'Error al solicitar el trabajo');
            }
          } catch (error) {
            console.error('Error al crear trabajo:', error);
            debug("Error al crear trabajo", error.message);
            showToast(`Error: ${error.message}`, 'error');
          }
        });
      }

      // Función para cerrar el modal de trabajo
      function closeJobModal() {
        document.getElementById('jobModal').style.display = 'none';
        document.getElementById('jobForm').reset();
      }

      // Función para mostrar notificaciones toast
      function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type} show`;
        
        debug("Mostrando toast", { message, type });
        
        setTimeout(() => {
          toast.className = toast.className.replace('show', '');
        }, 3000);
      }

      // Función para generar una biografía basada en la especialidad
      function generateBio(especialidad, nombre, ciudad) {
        const bios = {
          tatuador: `${nombre} es un talentoso tatuador con sede en ${ciudad}, especializado en una variedad de estilos. Con años de experiencia, transforma ideas en arte corporal permanente.`,
          barbero: `${nombre} es un barbero profesional en ${ciudad}, experto en cortes clásicos y modernos. Su atención al detalle y habilidades con la navaja lo distinguen.`,
          estilista: `${nombre} es una estilista creativa en ${ciudad}, especializada en coloración y cortes modernos. Su enfoque personalizado garantiza que cada cliente luzca su mejor versión.`,
          perforador: `${nombre} es un perforador profesional en ${ciudad}, con amplia experiencia en colocación segura y estética de piercings. Utiliza materiales de la más alta calidad.`,
        };

        return (
          bios[especialidad] ||
          `${nombre} es un profesional establecido en ${ciudad}, con años de experiencia en su campo. Comprometido con la excelencia y la satisfacción del cliente.`
        );
      }

      // Función para capitalizar la primera letra
      function capitalizeFirstLetter(string) {
        return string
          ? string.charAt(0).toUpperCase() + string.slice(1).toLowerCase()
          : "";
      }

      // Función para obtener una imagen de portada aleatoria
      function getRandomCoverImage() {
        const images = [
          "https://images.unsplash.com/photo-1521791136064-7986c2920216?w=900&h=300&fit=crop",
          "https://images.unsplash.com/photo-1483181957632-8bda974cbc91?w=900&h=300&fit=crop",
          "https://images.unsplash.com/photo-1497366754035-f200968a6e72?w=900&h=300&fit=crop",
        ];
        return images[Math.floor(Math.random() * images.length)];
      }

      // Función para obtener una imagen de portafolio aleatoria
      function getRandomPortfolioImage() {
        const specialties = ['tattoo', 'barber', 'hairstyle', 'piercing'];
        const specialty = specialties[Math.floor(Math.random() * specialties.length)];
        return `https://source.unsplash.com/random/300x300/?${specialty},${Math.random()}`;
      }

      // Función para generar estrellas de calificación
      function generateStars(rating) {
        let starsHTML = "";
        const numericRating =
          typeof rating === "number" ? rating : parseFloat(rating) || 0;
        const fullStars = Math.floor(numericRating);
        const hasHalfStar = numericRating % 1 >= 0.5;

        for (let i = 1; i <= 5; i++) {
          if (i <= fullStars) {
            starsHTML += "★";
          } else if (i === fullStars + 1 && hasHalfStar) {
            starsHTML += "½";
          } else {
            starsHTML += "☆";
          }
        }

        return starsHTML;
      }

      // Función para filtrar por especialidad
      function filter(tipo) {
        renderPosts(tipo);
      }

      // Función para cerrar el modal
      function closeModal() {
        document.getElementById("profileModal").style.display = "none";
      }

      // Función para cerrar sesión
      function logout() {
        debug("Cerrando sesión");
        localStorage.removeItem('authData');
        window.location.href = "index.html";
      }

      // Cerrar el modal si se hace clic fuera del contenido
      window.onclick = function (event) {
        const profileModal = document.getElementById("profileModal");
        const jobModal = document.getElementById("jobModal");
        
        if (event.target === profileModal) {
          closeModal();
        }
        
        if (event.target === jobModal) {
          closeJobModal();
        }
      };
    </script>
  </body>
