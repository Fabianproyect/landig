<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona tu Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .split-container {
      display: flex;
      height: 100vh;
    }

    .side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: flex 0.5s ease;
    }

    .left {
      background: url('https://media.istockphoto.com/id/2177466105/es/foto/tatuadora-que-ayuda-a-un-cliente-a-elegir-un-tatuaje-en-un-estudio-de-tatuajes.jpg?s=612x612&w=0&k=20&c=n1w1Habt41H9u_U_RIEKuIIITwCE_KwB1ZKo6Xgf2b8=') center/cover no-repeat;
    }

    .right {
      background: url('https://i.ytimg.com/vi/PDjdPBh9_N8/hq720.jpg?sqp=-oaymwE7CK4FEIIDSFryq4qpAy0IARUAAAAAGAElAADIQj0AgKJD8AEB-AH-CYAC0AWKAgwIABABGH8gRygvMA8=&rs=AOn4CLDpyLg9kYvTmK07tECs_GQUft_8yQ') center/cover no-repeat;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      transition: background-color 0.3s ease;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .side button {
      background: #f5a623;
      color: #1f1f1f;
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .side button:hover {
      background: #e59400;
    }

    .side:hover {
      flex: 1.2;
    }

    .message {
  opacity: 0;
  color: #fff;
  font-size: clamp(1.8rem, 3vw, 2.5rem);
  font-weight: 700;
  margin-bottom: 20px;
  text-align: center;
  max-width: 80%;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.3;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);

  transform: translateY(30px);
  pointer-events: none;
}

/* esta parte es la que hace que el textito salga pa arriba lindo */
.left:hover .message,
.right:hover .message {
  opacity: 1;
  animation: bounceUp 0.8s forwards;
}

/* esto hace que tenga como ese rebote raro */
@keyframes bounceUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  60% {
    opacity: 1;
    transform: translateY(-10px);
  }
  80% {
    transform: translateY(5px);
  }
  100% {
    transform: translateY(0);
  }
}




    .side:hover .message {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .split-container {
        flex-direction: column;
      }

      .side {
        flex: none;
        height: 50vh;
      }

      .side:hover {
        flex: none;
      }
    }
  </style>
</head>
<body>

  <div class="split-container">
    <!-- Lado Profesional -->
    <div class="side left">
      <div class="overlay"></div>
      <div class="content">
        <div class="message">
          Crea tu carrera, muestra tu talento<br>y conquista nuevos clientes
        </div>
        
        <button onclick="window.location.href='formulario.profesional.html'">Profesional</button>
      </div>
    </div>

    <!-- Lado Cliente -->
    <div class="side right">
      <div class="overlay"></div>
      <div class="content">
        <div class="message">
          Encuentra al profesional ideal para tu estilo, necesidades y gustos
        </div>
        <button onclick="window.location.href='formulario.cliente.html'">Cliente</button>
      </div>
    </div>
  </div>

</body>
</html>
