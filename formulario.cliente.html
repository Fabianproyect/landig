<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: auto;
    }

    body {
      background: url('https://www.100plandenegocios.com/storage/2021/07/1959262.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .form-container {
  position: relative;
  z-index: 1;
  background-color: rgba(58, 58, 58, 0.70); 
  padding: 40px 30px;
  border-radius: 25px;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
  width: 100%;
  max-width: 480px;
  margin: 40px 20px;
  backdrop-filter: blur(5px);
}

    h2 {
      text-align: center;
      color: #f5a623;
      font-size: 32px;
      margin-bottom: 25px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, select {
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      background-color: #2c2c2c;
      color: #f0f0f0;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    input::placeholder {
      color: #b0b0b0;
    }

    input:focus, select:focus {
      outline: none;
      background-color: #3c3c3c;
    }

    button {
      background-color: #f5a623;
      border: none;
      padding: 14px;
      border-radius: 50px;
      color: #1f1f1f;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e59400;
      transform: scale(1.03);
      box-shadow: 0 0 10px #f5a62380;
    }

    .error, .success {
      margin-bottom: 15px;
      text-align: center;
      font-weight: 500;
    }

    .error {
      color: #ff6b6b;
    }

    .success {
      color: #51cf66;
    }

    .loading {
      display: none;
      text-align: center;
      margin-bottom: 15px;
      color: #f5a623;
      font-weight: 500;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #f5a623;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 26px;
      }

      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro Cliente</h2>
    <div id="message" class="error" style="display: none;"></div>
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <span>Procesando registro...</span>
    </div>
    <form id="registroForm">
      <label for="genero">Género</label>
      <select id="genero" name="genero" required>
        <option value="">Selecciona tu género</option>
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
        <option value="Otro">Otro</option>
        <option value="Prefiero no decir">Prefiero no decir</option>
      </select>

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required />

      <label for="edad">Edad</label>
      <input type="number" id="edad" name="edad" placeholder="Tu edad" required min="13"/>

      <label for="ciudad">Ciudad</label>
      <input type="text" id="ciudad" name="ciudad" placeholder="Tu ciudad" required />

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Tu número de contacto" required />

      <label for="nacimiento">Fecha de nacimiento</label>
      <input type="date" id="nacimiento" name="nacimiento" required />

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="tucorreo@email.com" required />

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" placeholder="Crea una contraseña" required minlength="8"/>

      <button type="submit">Registrarme</button>
    </form>
  </div>

  <script>
    document.getElementById('registroForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      document.getElementById('loading').style.display = 'block';
      document.getElementById('message').style.display = 'none';

      const formData = {
        username: document.getElementById('correo').value.split('@')[0],
        email: document.getElementById('correo').value,
        password: document.getElementById('contrasena').value,
        nombre_completo: document.getElementById('nombre').value,
        telefono: document.getElementById('telefono').value,
        fecha_nacimiento: document.getElementById('nacimiento').value,
        ciudad: document.getElementById('ciudad').value,
        edad: parseInt(document.getElementById('edad').value),
        genero: document.getElementById('genero').value
      };

      try {
        const response = await fetch('https://site.mizaptech.site/api/clientes/registro', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Error en el registro');
        }

        showMessage('¡Registro exitoso! Redirigiendo...', 'success');

        setTimeout(() => {
          window.location.href = '/pagina.principal.html';
        }, 2000);

      } catch (error) {
        showMessage(error.message || 'Error al registrar. Por favor intenta nuevamente.', 'error');
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    });

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = type;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
